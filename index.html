<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div>
                        <img class="w-28" src="./img/payoo.png" alt="">
                    </div>

                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold">Mobile Number</span>
                                </label>
                                <input type="email" placeholder="Enter Your Number" class="input rounded-3xl bg-gray-100" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold">4 Digit Pin</span>
                                </label>
                                <input type="password" placeholder="Enter 4 Digit Pin" class="input rounded-3xl bg-gray-100" required />
                            </div>
                            <div class="form-control mt-6">
                                <button type="submit" class="btn btn-primary rounded-3xl">Login</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
